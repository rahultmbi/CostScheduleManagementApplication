<div class="card border-info">
    <div class="card-header bg-info text-white">
        <i class="fa fa-calendar-check-o" aria-hidden="true"></i> {{scheduleTemplateTitle}}
    </div>
    <div class="card-body">
        <div class="col-6">
            <form #scheduleTemplateForm="ngForm" (submit)="savescheduleTemplate(scheduleTemplateForm)">
                <div class="form-group row">
                    <label for="author" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Schedule Template:</label>
                    <div class="col-md-8">
                        <input id="scheduleTemplate" placeholder="Enter Schedule Template" name="scheduleTemplate"
                            type="text" class="form-control form-control-sm" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editor" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Publishing Month :</label>
                    <div class="col-md-8">
                        <select class="form-control form-control-sm" id="Publishing" name="Publishing" ngModel>
                            <option value="" selected>Select Publishing</option>
                            <option *ngFor="let month of months" [value]="month">{{month}}</option>
                        </select>
                    </div>
                </div>

                <div class="float-right">
                    <button class="btn btn-outline-secondary mr-2" type="reset">Cancel</button>
                    <button class="btn btn-outline-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
        <br><br>
    </div>
</div>
<br>
<div class="card border-info">
    <div class="card-header bg-info text-white">
        <i class="fa fa-table" aria-hidden="true"></i> {{scheduleTemplateTitle + " Data"}}
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th># </th>
                    <th> Schedule Template Name </th>
                    <th> Publishing Month </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of scheduleTemplatesData; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{schedule.templateName}}</td>
                    <td>{{schedule.dateRange}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
