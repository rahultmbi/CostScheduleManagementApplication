<div class="card">
    <div class="card-header">
        {{salesTempTitle}}
    </div>
    <div class="card-body">
       
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#  </th>
                        <th>Template #</th>
                        <th>Template Name</th>
                        <th>Sales Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let salesT of saleTemps; index as i">                  
                       <!--<th scope="row">{{el.id}}</th>
                        --> 
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{salesT.salesTemplatesId}}</td>
                        <td>{{salesT.salesTemplateName}}</td>
                        <td>{{salesT.salesType}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
