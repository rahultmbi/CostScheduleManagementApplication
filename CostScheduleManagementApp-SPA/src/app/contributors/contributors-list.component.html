<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{contributorTitle}}</h5>
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let contributor of contributors;">
                    {{contributor.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
