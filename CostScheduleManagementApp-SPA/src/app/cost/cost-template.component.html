<div class="card">
    <div class="card-header">
        {{costTemplateTitle}}
    </div>
    <div class="card-body">
        <div class="col-6">
            <form #costTemplateForm="ngForm" (submit)="saveCostTemplate()">
                <div class="form-group row">
                    <label for="author" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Cost TemplateName:</label>
                    <div class="col-md-8">
                        <input id="CostTemplateName" placeholder="Enter CostTemplateName" name="CostTemplateName" type="text" class="form-control form-control-sm" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editor" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Imprint:</label>
                    <div class="col-md-8">
                        <select class="form-control form-control-sm" id="imprint" name="imprint" ngModel>
                        <option value="0" selected>Select Imprint</option>
                            <option *ngFor="let imprint of imprints" [value]="imprint.imprintId">
                            {{imprint.type}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="editionType" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Royallity Template:</label>
                    <div class="col-md-8">
                        <select class="form-control form-control-sm" id="royallity" name="royallity" ngModel>
                            <option  value="0">Select Royallity</option>
                                <option *ngFor="let royallity of royallityTemplate" [value]="royallity.royaltyTypeId">
                                {{royallity.type}}
                                </option>
                            </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="material" class="col-md-4 col-form-label col-form-label-sm font-weight-bold pr-0">
                        Sales Template:</label>
                    <div class="col-md-8">
                        <select class="form-control form-control-sm" id="sales.salesTemplatesId" name="sales.salesTemplatesId" ngModel>
                            <option  value="0">Select Sales</option>
                            <option  value="1">Sales 1</option>
                            <option  value="2">Sales 2</option>
                                <option *ngFor="let sales of salesTemplate" [value]="sales.salesTemplatesId">
                                {{sales.salesType}}
                                </option>
                            </select>
                    </div>
                </div>
                
                <div class="float-right">
                    <button class="btn btn-outline-secondary mr-2" type="reset">Cancel</button>
                    <button class="btn btn-outline-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
        <br><br>
        {{costTemplateForm.value | json}}
    </div>
</div>
